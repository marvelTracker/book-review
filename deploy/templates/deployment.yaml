apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-review-api
spec:
  replicas: {{.Values.api.replicaCount}}
  selector:
    matchLabels:
      app: book-review-api
  template:
    metadata:
      labels:
        app: book-review-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          ports:
            - containerPort: {{.Values.api.containerPort}}
      imagePullSecrets:
        - name: {{.Values.imagePullSecrets.api}}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-review-web
spec:
  replicas: {{.Values.web.replicaCount}}
  selector:
    matchLabels:
      app: book-review-web
  template:
    metadata:
      labels:
        app: book-review-web
    spec:
      containers:
        - name: web
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          ports:
            - containerPort: {{.Values.web.containerPort}}
          env:
            - name: REACT_APP_BASE_URL_BOOK_REVIEW_API
              value: "http://book-review-api:8080"

      imagePullSecrets:
        - name: {{.Values.imagePullSecrets.web}}
